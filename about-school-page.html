<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="logo-icon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="styles.css">
    <title>About</title>
  </head>
  <body>
    <div class="menusidebar">
      <div class="menusonsidebar" style="margin-top:123px; margin-left:8%;">
          <b style="font-size:30px; cursor:pointer;" class="closeicon"><i class="bi bi-x-square-fill"></i></b>
            <p> <a href="index.html">Home</a></p>
            <p>Admissions</p>
            <p style="background:grey !important; color:black!important;">About the school</p>
            <p>School Management</p>
            <p>School fees</p>
            <p>Our programs</p>
            <p>School News</p>
            <p>location</p>
            <p>Contact Us</p>
      </div>
    </div>
    <div class="stickybar" style="margin-top:-12px; box-shadow: 0px 7px 6px black; background: grey;">
      <div class="logoholder" style="margin-top: 10px;">
          <img src="logo.jpg" alt="school logo" width="70px" height="70px" style=" padding: 5px; float:left; margin-left:10%;"/>
      </div>
    <div class="rightfloatonlbar" style="display:inline-block;">
      <p class="locationonbar" style="float:left;  ">location</p>
      <p class="workhours" style="float:left; ">work hours</p>
      <p class="contactus" style="float:left;">contact us</p>
    </div>
    <div class="menubar" style="height:50px;background:black; width:100%;  border-radius:3px;">
    <p class="menulines" style="float:left; cursor: pointer; width:9%; border-right:2px solid grey;"><i class="bi bi-list"></i></p>
    <p class="aboutus" style="float:left; width:29%; border-right:2px solid grey;">About us</p>
    <p class="ourprograms" style="float:left; width:29%; border-right:2px solid grey;">Our programs</p>
    <p class="news" style="float:left; width:29%;">News</p>
    </div>
    </div>
    <script>
    var menulines = document.getElementsByClassName('menulines');
    var menusidebar = document.getElementsByClassName('menusidebar');
    var closesidebar = document.getElementsByClassName('closeicon');
    for (var i = 0; i < menusidebar.length; i++) {
      menusidebar[i].style.display = 'none';
      menusidebar[i].style.opacity = '0';
    }
    for (var i = 0; i < menulines.length; i++) {
      menulines[i].onclick = function () {
      for (var i = 0; i < menusidebar.length; i++) {
        menusidebar[i].style.display = 'inline-block';
        menusidebar[i].style.animation ='menusidebar 1s linear .1s 1 forwards';
      }
    }
    }
    for (var i = 0; i < closesidebar.length; i++) {
    closesidebar[i].onclick = function() {
      for (var i = 0; i < menusidebar.length; i++) {
        menusidebar[i].style.display = 'none';
      }
    }
    }
    </script>
  </body>
</html>
